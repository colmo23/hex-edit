<!DOCTYPE html>
<html>
<head>
    <title>Hex Edit</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="static/js/hex_2_ascii.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("document").ready(function() {
            $("#hexinput").on("click", onMouseClickHexInput);
        });
        function onMouseClickHexInput(evt) {
            var hexContent = hexToAscii($("#hexinput").val());
            $("textarea#hexoutput").val(hexContent);
            var cleanedHex = hexToFormattedHex($("#hexinput").val());
            $("textarea#hexinput").val(cleanedHex);
        }
    </script>
</head>

<body>

<table>
<tbody>
<tr>
<td>
</td>
<td>
<p> Enter hex below. Mouse click to format it</p>
</td>
<td>
</td>
</tr>
<tr>
<td>
<textarea id="linenumbers" cols="8" name="comments" rows="20">
{% for i in range(18) -%}
  {{ '%08x' % (i * 16)  }}
{% endfor %}
</textarea><br />
</td>
<td>&nbsp;
<textarea id="hexinput" cols="50" name="comments" rows="20"></textarea><br />
</td>
<td>
<div id="hexinfo">
</div>
<textarea id="hexoutput" cols="18" name="comments" rows="20"></textarea><br />
</td>
</tr>
</tbody>
</table>

<p>
Sample hex: 303131333435363738393a3b3c3d3e3f404142434445464748494a4b4c4d4e4f5051525354555665658595a5b5c
</p>




</body>

</html>
