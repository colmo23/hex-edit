<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="editor-container">
        <div class="col col-offset">
            <div class="col-header">Offset</div>
            <div class="line-numbers" contenteditable="false"></div>
        </div>
        <div class="col col-hex">
            <div class="col-header">Hex</div>
            <textarea id="hex-input" class="hex-input" spellcheck="false"></textarea>
        </div>
        <div class="col col-ascii">
            <div class="col-header">ASCII</div>
            <div class="ascii-output" contenteditable="false"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
